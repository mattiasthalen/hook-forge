name: Deploy Babashka Uberscript

on:
  push:
    tags:
      - 'v*' # Run on tags starting with 'v'
  workflow_dispatch: # Allow manual trigger

# Add permissions needed for releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This ensures all tags are fetched
          
      - name: Install Babashka
        uses: just-sultanov/setup-babashka@v2
        with:
          version: '1.3.186'

      - name: Create uberscript
        run: |
          # Create the uberscript by specifying the main namespace
          bb uberscript hook-smith.clj -m hook-smith.core
          # Make it executable
          chmod +x hook-smith.clj
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/')

      - name: Set version for manual run
        run: |
          echo "VERSION=latest" >> $GITHUB_ENV
          # Create a temporary tag for the release when running manually
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f latest
        if: github.event_name == 'workflow_dispatch'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          name: Hook Smith ${{ env.VERSION }}
          draft: false
          prerelease: false
          tag_name: ${{ github.event_name == 'workflow_dispatch' && 'latest' || github.ref_name }}
          files: |
            hook-smith.clj
            LICENSE
            README.md
          token: ${{ secrets.GITHUB_TOKEN }}