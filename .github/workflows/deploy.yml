name: Deploy Babashka Uberscript

on:
  push:
    tags:
      - 'v*' # Run on tags starting with 'v'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Install Babashka
        uses: just-sultanov/setup-babashka@v2
        with:
          version: '1.3.186'

      - name: Create uberscript
        run: |
          mkdir -p dist
          # First ensure we understand the namespace structure
          ls -la src/hook_smith/
          # Create the uberscript by specifying the main namespace
          bb uberscript hook-smith.clj -m hook-smith.core
          # Copy to dist and make executable
          cp hook-smith.clj dist/hook-smith
          chmod +x dist/hook-smith
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/')

      - name: Set version for manual run
        run: |
          echo "VERSION=latest" >> $GITHUB_ENV
          # Create a temporary tag for the release when running manually
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f latest
        if: github.event_name == 'workflow_dispatch'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          name: Hook Smith ${{ env.VERSION }}
          draft: false
          prerelease: false
          tag_name: ${{ github.event_name == 'workflow_dispatch' && 'latest' || github.ref_name }}
          files: |
            dist/hook-smith
            LICENSE
            README.md